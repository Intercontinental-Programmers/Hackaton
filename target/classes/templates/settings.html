<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodTrack - Track your fit lifestyle in the new way!</title>
    <style type="text/css" media="all">
        @import url("./materialize.css");
        @import url("./main.css");
    </style>
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
          rel='stylesheet' type='text/css' />
    <script th:src="@{./switchScript.js}"/>

</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="/" class="brand-logo">FoodTrack</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="userpanel">Your daily plan</a></li>
            <li class="active"><a href="#">Account settings</a></li>
            <li><a href="/">Log out!</a></li>
        </ul>
    </div>
</nav>

<div id="index-banner" class="paralax-container">
    <div class="section no-pad-bot">
        <div class="container" style="padding-top: 40px">

            <h1 class="header center white-text text-lighten-1" style="text-size: 3em">Account Settings</h1>

            <div class="row-center" style="text-align: center; padding-bottom: 100px" >
                <h5 class="header col s12 light" style="color: white">Welcome to your user panel.</h5>
            </div>
        </div>
    </div>

    <div class="parallax">
        <img style="display: block; ; transform: translate3d(-50%, -100px, 0px)" alt="bg" th:src="@{./images/bg.jpg}"></img>
        <div class="mask"></div>
    </div>
</div>

<div class="row" style="background-color: white">

    <div class=" center" style="margin-top: 10px">
        <div class="card darken-1">
            <img th:src="${photo}" alt="user" class="circle" style="height: 100px; margin-left: 10px; margin-top: 10px"></img>
            <span class="card-title">Welcome in user panel <span th:text="${nickname}"/>!</span>
            <div class="card-content" style="padding-bottom: 50px">
                <h5 class="center" style="font-weight: bold; border-bottom: solid #0ac920 3px; padding-bottom: 10px">Your data:</h5>
                <br></br><br></br>
                <h5><span class="left">Nickname:</span><span class="center"><p th:text="${nickname}"/></span><span class="right"><a class="waves-effect waves-light btn">change</a></span></h5>
                <br></br><br></br>
                <h5><span class="left">E-mal:</span><span class="center"><span th:text="${mail}"/></span><span class="right"><a class="waves-effect waves-light btn">change</a></span></h5>
                <br></br><br></br>
                <h5><span class="left">Password:</span><span class="center"></span><span class="right"><a class="waves-effect waves-light btn">change</a></span></h5>
                <br></br>
                <h5><span class="left">Avatar:</span><span class="right"><a class="waves-effect waves-light btn">change</a></span></h5>
                <br></br><br></br>
            </div>
        </div>
    </div>

</div>


<footer class="page-footer">
    <div class="container">

    </div>
    <div class="footer-copyright">
        <div class="container">
            Â© 2017 Intercontinental Programmers
            <a class="grey-text text-lighten-4 right" href="https://github.com/Intercontinental-Programmers/Hackaton">Find us on Github!</a>
        </div>
    </div>
</footer>

</body>
</html>
